<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="w-screen h-screen">
    <div class="grid grid-cols-12 grid-rows-12 h-full"><!-- Container -->
        <div class="bg-blue-500 col-span-2 row-span-12 pl-3 flex flex-col text-white"><!-- Dashboard Navigation -->
            <div class="mt-3 flex content-center gap-2 mb-12"><!-- Dashboard Logo -->
                <span class="material-symbols-outlined pt-1">
                    fullscreen
                </span>
                <span class="font-mono font-bold text-2xl">Dashboard</span>
            </div>
            <ul class="w-full grid grid-rows-6 gap-y-4 mb-12"><!-- Top Navigation -->
                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">home</span>
                        <span class="font-bold text-base">Home</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">person</span>
                        <span class="font-bold text-base">Profile</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">chat</span>
                        <span class="font-bold text-base">Messages</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">History</span>
                        <span class="font-bold text-base">History</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">Task</span>
                        <span class="font-bold text-base">Tasks</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">Communities</span>
                        <span class="font-bold text-base">Communities</span><!-- Text -->
                    </a>
                </li>
            </ul>
    
            <ul class="w-full grid grid-rows-3 gap-y-4"><!-- Down Navigation -->
                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">Settings</span>
                        <span class="font-bold text-base">Settings</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">contact_support</span>
                        <span class="font-bold text-base">Support</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">verified_user</span>
                        <span class="font-bold text-base">Privacy</span><!-- Text -->
                    </a>
                </li>
            </ul>
        </div>
    
        <div class="col-start-3 col-span-12 row-span-2 bg-blue-300 shadow-lg px-6 py-4"><!-- Multi Functional Menu -->
            <div class="flex justify-between"><!--Upper Functionality-->
                <div class="flex justify-center content-center w-full max-w-lg"><!-- Search -->
                    <label for="search">
                        <span class="material-symbols-outlined mr-4">search</span>
                    </label>
                    <input type="search" name="search" id="search" class="w-full rounded-full bg-gray-300 px-4 py-1 outline-none focus:shadow-xl shadow-md transition-shadow">
                </div>

                <div><!--Account Settings-->
                    <div><!--Notification-->
                        <span class="material-symbols-outlined">Notifications</span>
                    </div>
                    <div><!--Profile-Icon-->
                        
                    </div>
                    <div><!--Profile-Name-->

                    </div>
                </div>
            </div>

            <div><!--Lower Functionality-->
                <div><!--Profile-Container-->

                </div>

                <div><!--Lower Function Buttons-->
                    <ul>
                        <li>
                            <a href="#">New</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div><!-- Your Projects -->
    
        </div>
    
        <div><!-- Announcements -->
    
        </div>
    
        <div><!-- Trending -->
    
        </div>
    </div>
</body>
</html>
