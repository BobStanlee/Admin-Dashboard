<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="w-screen h-screen">
    <div class="grid grid-cols-12 grid-rows-12 h-full"><!-- Container -->
        <div class="bg-blue-500 col-span-2 row-span-12 pl-3 flex flex-col text-white"><!-- Dashboard Navigation -->
            <div class="mt-3 flex content-center gap-2 mb-12"><!-- Dashboard Logo -->
                <span class="material-symbols-outlined pt-1">
                    fullscreen
                </span>
                <span class="font-mono font-bold text-2xl">Dashboard</span>
            </div>
            <ul class="w-full grid grid-rows-6 gap-y-4 mb-12"><!-- Top Navigation -->
                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">home</span>
                        <span class="font-bold text-base">Home</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">person</span>
                        <span class="font-bold text-base">Profile</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">chat</span>
                        <span class="font-bold text-base">Messages</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">History</span>
                        <span class="font-bold text-base">History</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">Task</span>
                        <span class="font-bold text-base">Tasks</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">Communities</span>
                        <span class="font-bold text-base">Communities</span><!-- Text -->
                    </a>
                </li>
            </ul>
    
            <ul class="w-full grid grid-rows-3 gap-y-4"><!-- Down Navigation -->
                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">Settings</span>
                        <span class="font-bold text-base">Settings</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">contact_support</span>
                        <span class="font-bold text-base">Support</span><!-- Text -->
                    </a>
                </li>

                <li class="flex">
                    <a href="#" class="flex gap-2">
                        <span class="material-symbols-outlined">verified_user</span>
                        <span class="font-bold text-base">Privacy</span><!-- Text -->
                    </a>
                </li>
            </ul>
        </div>
    
        <div class="col-start-3 col-span-12 row-span-2 bg-white shadow-lg px-6 py-2"><!-- Multi Functional Menu -->
            <div class="flex justify-between mb-2"><!--Upper Functionality-->
                <div class="flex justify-center content-center w-full max-w-lg"><!-- Search -->
                    <label for="search" class="flex content-center justify-center mr-4">
                        <span class="material-symbols-outlined pt-2">search</span>
                    </label>
                    <input type="search" name="search" id="search" class="w-full rounded-full bg-gray-300 px-4 py-1 outline-none focus:shadow-xl shadow-sm transition-shadow">
                </div>

                <div class="flex justify-center content-center gap-6"><!--Account Settings-->
                    <div><!--Notification-->
                        <span class="material-symbols-outlined pt-2">Notifications</span>
                    </div>
                    <div class="rounded-full overflow-hidden"><!--Profile-Icon-->
                        <img src="./img/panda1.jpg" alt="" class="object-contain w-10">
                    </div>
                    <div class="font-bold align-middle pt-2"><!--Profile-Name-->
                        Bob Stanley
                    </div>
                </div>
            </div>

            <div class="flex align-middle justify-between"><!--Lower Functionality-->
                <div class="flex align-middle gap-4"><!--Profile-Container-->
                    <div class="rounded-full overflow-hidden"><!--Profile img-->
                        <img src="./img/panda1.jpg" alt="" class="object-contain w-16">
                    </div>

                    <div class="flex flex-col gap-1">
                        <span>Hi there,</span>
                        <span class="font-bold text-2xl">Bob Stanley (@stagbont)</span>
                    </div>
                </div>

                <div class="flex align-middle justify-center items-center"><!--Lower Function Buttons-->
                    <ul class="flex gap-5">
                        <li>
                            <a href="#" class="flex items-center align-middle justify-center w-24 h-8 bg-blue-500 rounded-full text-white font-bold">New</a>
                        </li>

                        <li>
                            <a href="#" class="flex items-center align-middle justify-center w-24 h-8 bg-blue-500 rounded-full text-white font-bold">Upload</a>
                        </li>

                        <li>
                            <a href="#" class="flex items-center align-middle justify-center w-24 h-8 bg-blue-500 rounded-full text-white font-bold">Share</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div><!-- Your Projects -->
            
        </div>
    
        <div><!-- Announcements -->
    
        </div>
    
        <div><!-- Trending -->
    
        </div>
    </div>
</body>
</html>
